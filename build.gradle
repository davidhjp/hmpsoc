apply plugin: 'java'
apply plugin: 'eclipse'

defaultTasks 'jar'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
	compile group: 'org.jdom', name: 'jdom2', version: '2.0.6'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
}


